<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contato-pagestyle.css" />
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="logo.png" alt="logo alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html"> Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contatos.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomeSobrenome">Nome e sobrenome </label>
        <input
          type="text"
          id="nomeSobrenome"
          class="input-padrao"
          required
          placeholder="Podolski"
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@gmail.com"
        />
        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx)xxxxx-xxxx"
        />
        <label for="mensagem"> Mensagem </label>
        <textarea
          id="mensagem"
          cols="50"
          rows="10"
          class="input-padrao"
          required
        >
        </textarea>
        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              checked
              id="radio-email"
            />Email
          </label>

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato"
              name="whatsapp"
              id="radio-whatsapp"
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>
        <div>
          <label>
            <input type="checkbox" class="checkbox" checked />Gostaria de
            receber nossas novidades por email?
          </label>
        </div>

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>
      <table>
        <thead>
          <th>
            <td colspan="2">Dia</td>
            <td colspan="2">Horário</td>
          </th>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">Segunda-feira</td>
            <td colspan="2"> 8h ~ 20h</td>
          </tr>
          <tr>
            <td colspan="2">Quarta-feira</td>
            <td colspan="2">8h ~ 20h</td>
          </tr>
          <tr>
            <td colspan="2">Sexta-feira</td>
            <td colspan="2">8h ~ 20h</td>
          </tr>
        </tbody>
        </table>
    </main>
    <footer>
      <img src="logo-branco.png" alt=" logo alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
  </body>
</html>
